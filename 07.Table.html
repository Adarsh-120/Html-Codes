<!DOCTYPE html>
<html>
    <head>
        <title>Table Format</title>
    </head>
    <body>
        <h3>Table (ROW & COLUMN) :--</h3>
     <!--In Table <tr> is for Row and <td> is for column , here tr means 
        table rows and td means table data and also a tag <th> that is table heading -->
           <table border = 5>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Section</th>
                <th>Roll</th>
            </tr>
            <tr>
                <td>Adarsh Kumar</td>
                <td>6th sem</td>
                <td>A</td>
                <td>20-ME-006</td>
            </tr>
            <tr>
                <td>Ankit Kumar</td>
                <td>6th sem</td>
                <td>A</td>
                <td>20-ME-019</td>
            </tr>
            <tr>
                <td>Amandeep Kumar</td>
                <td>6th sem</td>
                <td>A</td>
                <td>20-ME-018</td>
            </tr>
            <tr>
                <td>Sahil Suman</td>
                <td>6th sem</td>
                <td>A</td>
                <td>20-ME-017</td>
            </tr>
        </table>
    </body>
</html>
