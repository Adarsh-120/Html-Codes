<!DOCTYPE html>
<html>
    <head>
        <title>Username And Password</title>
    </head>
    <body>
        <h3>Instagram Login </h3>

        <label>UserName :</label>
        <input type="text"/>
        <br/>
        <label>Password :</label>
        <!-- In type for password , we can give password for secure output,
             we can also give text which is not so secure -->
        <input type="password"/>
        <br/>
        <label>Date of Birth :</label>
        <input type="Date"/>
        <br/> <br/>
         

        <!-- We can also make a table which looks cool  -->
        
        <h3> Instagram Login </h3>
        <table>
        <tr>
            <td>
                <label>Username :</label>
                <label>Password :</label> 
                <label>Date of Birth</label>
            </td>
            
        </tr>
       
        <tr>    
            <td>
                
                <input type="text"/>
                <input type="password"/>
                <input type="Date"/>
            </td>

        </tr>
        </table>
        <h3>Instagram Login</h3>
        <tr>
            <td>
                <label>Username :</label><br/>
                <input type="text"/><br/>
            </td>
            <td>
                <label>Password :</label><br/>
                <input type="password"/><br/>
            </td>
            <td>
                <label>Date of Birth :</label><br/>
                <input type="Date"/><br/>
            </td>
        </tr>
    </body>
</html>
